		<div class="container bg-light">

									<div class="card-body">
											<div class="row head">
													<div ><h1>Seller Info</h1></div>
													
											</div>
										<div class="row row1">

										<div class="row row2">
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
														<label for="seller_tax_no">Seller RFC/TAX No.</label>

															  </select>
													</div>
												</div>
							
											<div class="row row3">
													<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

																		  </select>
																</div>
													</div>
													<div class="row row5">

																	<select class="form-control" id="seller_bank_account">

																</div>
															</div>

								  </div>

					<div class=" col-lg-6">
							<div class="card" style="width: 30rem;margin:auto;padding:3rem">

											</div>

										</div>

	<div class="container bg-light py-3 mb-3">
		<div class="card" style="border-radius: 15px;">
			<h5 class="card-header">Invoice Entries</h5>
			<div class="card-body">

				<div class="container">
					<div class="row">
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<label for="item">Item</label>
						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<label for="available">Available</label>
			
						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-wrap">
							<label for="qty">QTY.</label>
						</div>

						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<label for="qty_unit">Qty. Unit</label>

						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<label for="unit_price">Unit Price</label>
						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<label for="tax">VAT%</label>
						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<label for="net_total">Net. Total</label>
						</div>

						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
							<label for="total_tax">Total+VAT%</label>

						</div>

					</div>
				</div>

				<div class="container">
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<select class="form-control" id="item">
									<option>Select an item</option>
								</select>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<input type="text" value="0" id="available" class="field left form-control" readonly>
	
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-wrap">
								<input type="number" value="1" class="form-control" min="1" max="10" id="qty"
									placeholder="#">
	
							</div>
	
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<select class="form-control" id="qty_unit">
									<option>pc</option>
									<option>lb.</option>
									<option>ft.</option>
								</select>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<input type="text" value="0" id="unit_price" class="field left form-control" readonly>
	
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<select class="form-control" id="tax">
									<option>10</option>
									<option>16.</option>
									<option>more ...</option>
								</select>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<input type="text" value="0" id="net_total" class="field left form-control" readonly>
	
							</div>
	
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<input type="text" value="0" id="total_tax" class="field left form-control" readonly>
	
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 offset-md-1">
								<button type="submit" class="btn btn-info add-item">add</button>
							</div>
						</div>
			</div>

			<table class="table table-hover table-striped mt-3">
				<thead>
					<tr>

						<th scope="col">Item</th>
						<th scope="col">QTY.</th>
						<th scope="col">QTY Unit</th>
						<th scope="col">Unit Price</th>
						<th scope="col">VAT%</th>
						<th scope="col">Net. Total</th>
						<th scope="col">Total + VAT%</th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
			<div class="card float-right w-25">

				<ul class="list-group list-group-flush">
					<li class="list-group-item">Net Total<span style="float: right" id="net">0.00</span></li>
					<li class="list-group-item">VAT Total<span style="float: right" id="vat">0.00</span></li>
					<li class="list-group-item">Gross Total<span style="float: right" id="gross">0.00</span></li>
				</ul>
			</div>
		</div>
	</div>
</div>

						<option>not defined</option>
					</select>
				</div>
	
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 offset-md-1">
					<button type="submit" class="btn btn-info add">Submit</button>
				</div>
			</div>
